<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create animation slide image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <!-- carousel -->
        <div class="carousel">
        <!-- carousel btn -->
        <button id="nextSlide" class="icon-app"><ion-icon name="chevron-forward-circle-outline"></ion-icon></button>
        <button id="prevSlide" class="icon-app"><ion-icon name="chevron-back-circle-outline"></ion-icon></button>
        <!-- carousel items -->
        <div class="carousel-slides">
            <img src="images/picture1.jpg">
            <img src="images/picture2.jpg">
            <img src="images/picture3.jpg">
            <img src="images/picture4.jpg">
            <img src="images/picture5.jpg">
        </div>
        <!-- Carousel slide number -->
        <div class="slide-number">
            <span class="current-slide">1</span>
            /
            <span class="all-slide">5</span>
        </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
